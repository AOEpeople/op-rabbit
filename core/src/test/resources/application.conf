rabbitmq {
  topic-exchange-name = "op-rabbit-testeroni"
  hosts = ["127.0.0.1"]
  username = "guest"
  password = "guest"
  connection-timeout = 1s
  port = 5672
}

akka {
  loglevel = "DEBUG"
  actor {
    debug {
      # enable DEBUG logging of all LoggingFSMs for events, transitions and timers
      fsm = on
      # enable DEBUG logging of actor lifecycle changes
      # lifecycle = on
    }
  }
}
